name       : psycopg2
version    : 2.9.2
release    : 12
source     :
    - https://github.com/psycopg/psycopg2/archive/refs/tags/2_9_2.tar.gz : 11a3285109184269b5e86909369477617a0f678de5a7aa4edd3f2bacae892b94
license    : LGPL-3.0-or-later
component  : programming.python
summary    : Psycopg is the most popular PostgreSQL adapter for the Python programming language
description: |
    Psycopg is the most popular PostgreSQL adapter for the Python programming language.
    At its core it fully implements the Python DB API 2.0 specifications.
    Several extensions allow access to many of the features offered by PostgreSQL.
builddeps  :
    - pkgconfig(libpq)
    - pkgconfig(python3)
build      : |
    %python3_setup
install    : |
    %python3_install

