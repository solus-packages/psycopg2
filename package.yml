name       : psycopg2
version    : 2.7.4
release    : 6
source     :
    - https://github.com/psycopg/psycopg2/archive/2_7_4.tar.gz : ac3c40e56155a4fc51d797ae61df49222de31797a7a66f338f7f394f1e5d7539
license    : LGPL-3.0-or-later
component  : programming.python
summary    : Psycopg is the most popular PostgreSQL adapter for the Python programming
    language
description: |
    Psycopg is the most popular PostgreSQL adapter for the Python programming language.
    At its core it fully implements the Python DB API 2.0 specifications.
    Several extensions allow access to many of the features offered by PostgreSQL.
builddeps  :
    - pkgconfig(libpq)
    - pkgconfig(python3)
    - python-setuptools
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install

